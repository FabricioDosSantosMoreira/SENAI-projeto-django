{% extends "global/index.html" %}

{% load static %}

{% block title %}Login{% endblock title %}

{% block content %}

<style>
    .login-page * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    .login-page body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .login-page .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .login-page .login-box {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
    }

    .login-page h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .login-page .input-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .login-page label {
        font-size: 14px;
        color: #333;
    }

    .login-page input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #fdba00;
        border-radius: 4px;
        font-size: 14px;
    }

    .login-page button {
        width: 100%;
        padding: 10px;
        background-color: #000000;
        color: #c07504;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .login-page button:hover {
        background-color: #fffade;
    }
</style>

{% if infos %}
    {% for info in infos %}
    <div class="alert alert-danger">
        <strong>Aviso</strong> - <a href="#" class="alert-link">{{ info }}</a>
    </div>
    {% endfor %}
{% endif %}

<div class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <div class="input-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <button type="submit">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
